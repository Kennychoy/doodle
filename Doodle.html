<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family:'IBM Plex Sans Condensed', sans-serif;
}

@media screen and (min-width: 768px) {
	body {
		position: relative;
		width: 100vw;
		height: 100vh;
		max-height: 100%;
		max-width: 100%;
		background: url("doodle_bg.jpeg") no-repeat center center;		
		background-size: cover;
	}
	
	#container {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(255, 255, 255, .4);
	}
	
	#wrapper {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		width: 500px;
		height: 800px;
		overflow: hidden;
		background: rgba(255, 255, 255, .7);
		border: 10px solid rgba(128, 128, 128, .7);
		border-radius: 15px;
	}
	
	#title {
		width: 100%;
		height: 10%;
		font-size: 3rem;
		display: block;
		text-align: center;
		margin-top: 20px;
		margin-bottom: 45px;		
	}
	
	input {
		width: 80%;
		height: 45px;
		font-size: 25px;
		margin: 0 auto;
		display: block;
		border-radius: 10px;
		text-align:center;
	}
	
	input:focus::placeholder {
		color: transparent;
	}
	
	.ui-datepicker {
		width: 24em !important;
	}
	
	.ui-datepicker-year {		
		display: none;
	}
	
	thead {
		display: none;
	}
	
	#showDoodle {
		position: absolute;
		width: 90%;
		top: 65%;
		left: 50%;
		transform: translate(-50%, -35%);
	}
	
	#showDoodle img {
		width: 100%;
	}
	
	#slider-wrapper {
		position: absolute;
		width: 90%;
		height: 80px;
		top: 85%;
		left: 50%;
		transform: translate(-50%, -15%);
		overflow: hidden;
		border-radius: 15px;
		border: 2px outset grey;
	}

	#inner-wrapper {
		position: absolute;
		top: 0;
		left: 0;
		height: 100%;
		width: 200%;
		animation-duration: .3s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;
	}

	@keyframes slideLeft {	
		50% {left: -75%}
		75% {left: -90%}
		100% {left: -100%}
	}

	@keyframes slideRight {	
		50% {left: -25%}
		75% {left: -10%}
		100% {left: 0}
	}

	#block {
		position: absolute;
		left: 0;
		top: 0;
		width: 50%;
		height: 100%;
		background: red;
	}
	
	#blocked-text {
		display: inline-block;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-size: 1.2rem;
		width: 80%;
	}

	span {
		position: absolute;
		right: 10px;
		line-height: 80px;
		height: 100%;
		color: white;
		font-size: 3rem;
	}
	
	#show {
		position: absolute;
		left: 50%;
		top: 0;
		width: 50%;
		height: 100%;
		background: #00cc00;
	}
	
	#show #show-answer {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		color: white;
		width: 90%;
		text-align: center;
	}
}

	<div id="wrapper">
		<div id="title">What's the Doodle on that day</div>

				<div id="show">

				</div>
			</div>
		</div>
		
	</div>
</div>

    date = this.value;

	let month = date.slice(0,3);
	let day = date.slice(4, 6);
	day = Number(day);
	console.log(doddleObj[date.slice(0,3)][day]);
	document.querySelector("img").src = doddleObj[date.slice(0,3)][day].pic;
	if(this.value == ""){

	}
	document.querySelector("#show-answer").textContent = doddleObj[date.slice(0,3)][day].answer;
  }

var span = document.querySelector("span");
var innerWrapperWidth = document.querySelector("#inner-wrapper").getBoundingClientRect().width;
var startX;
	
span.addEventListener('mousedown', spanListener);

function spanListener (e) {
	startX = e.x;console.log('mouse down');
	document.querySelector("#inner-wrapper").addEventListener("mousemove", sliding);	
}

function sliding(e) {
	document.querySelector("#inner-wrapper").style.animationName = '';
	document.querySelector("#inner-wrapper").style.left = '-' + (startX - e.x) + 'px';
}
	
window.addEventListener('mouseup', unbindSliding)

function unbindSliding(){	
	document.querySelector("#inner-wrapper").removeEventListener("mousemove", sliding);	
	if(-(parseInt(document.querySelector("#inner-wrapper").style.left)) > innerWrapperWidth / 4){			
		document.querySelector("#inner-wrapper").style.animationName = 'slideLeft';
	} else {
		document.querySelector("#inner-wrapper").style.animationName = 'slideRight';
	}
}
</script>
